<!DOCTYPE html>
		<link rel="stylesheet" href="clogg.css" type="text/css">			
	<script src="js/jquery.min.js.download"></script>
	<script>
		  $(document).ready(function(){
				$('#login-trigger').click(function(){
					$(this).next('#login-content').slideToggle();
					$(this).toggleClass('active');					
					
					if ($(this).hasClass('active')) $(this).find('span').html('&#x25B2;')
						else $(this).find('span').html('&#x25BC;')
					})
		  });
	</script>
<script type="text/javascript" async="" src="./login_files/request"></script></head>

<body>

<header class="cf">
<nav>
	<ul>
		<li id="login">
			<a id="login-trigger" href="http://red-team-design.com/dist/uploads/2011/10/simple-and-effective-dropdown-login-box-demo.html#" class="active">
				Log in <span>â–²</span>
			</a>
			<div id="login-content" style="display: block;">
				<form>
					<fieldset id="inputs">
						<input id="username" type="email" name="Email" placeholder="Your email address" required="">   
						<input id="password" type="password" name="Password" placeholder="Password" required="">
					</fieldset>
					<fieldset id="actions">
						<input type="submit" id="submit" value="Log in">
						<label><input type="checkbox" checked="checked"> Keep me signed in</label>
					</fieldset>
				</form>
			</div>                     
		</li>
	</ul>
</nav>
</header>
	
<p id="about">Back to <a href="http://red-team-design.com/simple-and-effective-dropdown-login-box">article</a> / Drop me a message on <a href="http://twitter.com/catalinred">Twitter</a>!</p>	

<script type="text/javascript" src="clog.js"></script>

</body></html>
